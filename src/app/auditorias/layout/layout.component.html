<mat-drawer-container class="h-full" >
    <mat-drawer #drawer class="px-3 w-14rem md:w-16rem" mode="side">
        <img src="assets/images/logo-sfp.png" alt="Logo gobierno" class="w-12 mt-2" />
        
        <mat-nav-list>
            <mat-list-item 
              *ngFor="let item of sidebarItems"
              [routerLink]="item.url" routerLinkActive="router-link-active" 
              (click)="actualUrl(item.url)"
            >
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
           {{ item.label }}
            </mat-list-item>
        </mat-nav-list>
      
    </mat-drawer>
  
    <div class="">
        <mat-toolbar color="primary">
            <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Sistema Integral de Auditorias</span>
            <span class="flex-1"></span>
            <div>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>account_circle</mat-icon>
                      <span>usuario</span>
                    </button>                    
                    <button mat-menu-item (click)="logout()">
                      <mat-icon>logout</mat-icon>
                      <span>cerrar sesi√≥n</span>
                    </button>
                  </mat-menu>
            </div>
        </mat-toolbar>

        <div  class="p-5">
            <router-outlet />
        </div>
    </div>
  
  </mat-drawer-container>
